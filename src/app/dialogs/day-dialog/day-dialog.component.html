<h1 md-dialog-title class="title">The list of tasks on the date: {{ selectedDate }}</h1>

<div class="sorting">
    <md-select placeholder="Sorting by">
        <md-option *ngFor="let sort of sortMethods" [value]="sort.value">
            {{ sort.viewValue }}
        </md-option>
    </md-select>
</div>

<div class="tasks">
    <md-list>
        <md-list-item class="task" *ngFor="let folder of folders">
            <md-icon md-list-icon>folder</md-icon>
            <h4 md-line>{{folder.name}}</h4>
            <p md-line> {{folder.updated | date}} </p>
            <button md-raised-button color="primary">Edit</button>
            <button md-mini-fab color="warn"><md-icon>delete</md-icon></button>
        </md-list-item>
    </md-list>
</div>

<md-dialog-actions>
    <button md-raised-button color="primary">Add new task</button>
    <button md-raised-button md-dialog-close>Close</button>
</md-dialog-actions>
